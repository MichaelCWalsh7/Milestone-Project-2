<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d4a87edd3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Game Screen</title>
</head>

<body>

    <nav id="navbar">
        <div id="navbarLink">
            <a href="#">
                <h2> Annagrammer</h2>
            </a>
        </div>
        <div id="navbarButtons">
            <i class="fas fa-info-circle"></i>
            <i class="fas fa-cog"></i>
        </div>
    </nav>

    <div class="game-container">

        <div class="score-container">
            <p>Current Score - <span id="currentScore">X</span>/<span id="maxScore">20</span></p>
        </div>

        <div class="timer-container">
            <p>Time Remaing - <span>0:00</span></p>
        </div>

        <div class="words-blackboard">
            <table>
                <tr>
                    <td>This</td>
                    <td>Will</td>
                    <td>Be</td>
                    <td>Populated</td>
                </tr>
                <tr>
                    <td>With</td>
                    <td>Words</td>
                    <td>That</td>
                    <td>You've</td>
                </tr>
                <tr>
                    <td>Guessed</td>
                    <td>Correctly</td>
                    <td>So</td>
                    <td>Far</td>
                </tr>
            </table>
        </div>

        <div class="anagram-container">
            <p>Jumbled Letters</p>
        </div>

        <div class="text-input">

        </div>

        <div class="word-buttons"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
